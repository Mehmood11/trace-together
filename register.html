<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resister</title>
    <!-- Font awesome Link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <!-- Animation  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="register.css" />
</head>

<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <section class="main-header">
        <nav>
            <img src="./images/logo.png" alt="" />
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>

            <div class="links">
                <i class="bx bx-search-alt-2 bx-tada bx-flip-horizontal"></i>
            </div>
            <div class="search-bar">
                <div class="input-search">
                    <input type="text" placeholder="Search Something..." />
                    <i class="bx bx-right-arrow-alt" style="cursor: pointer"></i>
                </div>
                <i class="bx bx-message-square-x bx" style="cursor: pointer"></i>
            </div>
        </nav>
    </section>
    <section class="main-breadcrumbs">
        <div class="bread-text">
            <ul class="breadcrumbs">
                <li class="breadcrumbs__item">
                    <a href="./index.html" class="breadcrumbs__link">Home</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="./register.html" class="breadcrumbs__link breadcrumbs__link--active">Register</a
            >
          </li>
        </ul>
        <h1>Register</h1>
      </div>

      <br />
      <div class="modal-2">
        <h2 class="modal__header2">
          Register to
          <span class="highlight2">Dashboard</span>
        </h2>
        <form class="modal__form2">
          <label>Your Name:</label>
          <input type="text" placeholder="Name" />
          <label>Phone:</label>
          <input type="number" placeholder="Phone" />
          <label>Address:</label>
          <input type="text" placeholder="Address" />
          <label>Email:</label>
          <input type="email" placeholder="Email" />
          <label>District:</label>
          <input type="text" placeholder="District" />
          <label>Symptoms/Any Disease:</label>
          <input type="text" placeholder="Symptoms/Disease" />
          <label>Travel History:</label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="write here"
          ></textarea>
          <label>Picture:</label>
          <input type="file" />
          <a href=""
            ><button style="background-color: var(--primary)">Submit</button></a
          >
        </form>
      </div>
    </section>
    <!-- ////////////// Model -2 -->

    <!-- script  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="style.js"></script>
  </body>
</html>
